{{- if .Values.metrics.enabled }}
{{- $ports := .Values.service.ports -}}
{{- $metrics := .Values.service.metrics -}}
kind: Service
apiVersion: v1
metadata:
  name: {{ template "cockroachdb.fullname" . }}-metrics
  namespace: {{ .Release.Namespace | quote }}
  labels:
    helm.sh/chart: {{ template "cockroachdb.chart" . }}
    app.kubernetes.io/name: {{ template "cockroachdb.name" . }}-metrics
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
  {{- with $metrics.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
  {{- with .Values.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- with $metrics.annotations }}
  annotations: {{- toYaml . | nindent 4 }}
{{- end }}
spec:
  type: {{ $metrics.type | quote }}
  ports:
  - name: {{ $ports.metrics.name | quote }}
    port: {{ $ports.metrics.port | int64 }}
    targetPort: {{ $ports.http.name | quote }}
  selector:
    app.kubernetes.io/name: {{ template "cockroachdb.name" . }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
  {{- with .Values.statefulset.labels }}
    {{- toYaml . | nindent 4 }}
  {{- end }}
{{- end }}
